<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">

    <meta name="twitter:description" property="twitter:description" content="A featured calculator made using HTML, CSS and JavaScript" />
    <meta name="twitter:image" property="twitter:image" content="https://cdn.discordapp.com/attachments/776345413132877854/821738115144220722/unknown.png" />

    <meta name="og_site_name" property="og:site_name" content="Calculator | Shahriyar.dev" />

    <meta property="og:image:type" content="image/png" />

    <title>Calculator</title>
</head>
<body>
    
    <div class="calculator">
        <div class="display">
            <p class="top"></p>
            <p class="bottom">0</p>
        </div>

        <div class="buttons">
            <div class="row">
                <div class="button clear clear">
                    <span>C</span>
                </div>

                <div class="button yellow backspace">
                    <span>X</span>
                </div>

                <div class="button no-color">
                    <span></span>
                </div>

                <div class="button operands">
                    <span>รท</span>
                </div>
            </div>

            <div class="row">
                <div class="button">
                    <span>7</span>
                </div>

                <div class="button">
                    <span>8</span>
                </div>

                <div class="button">
                    <span>9</span>
                </div>

                <div class="button operands">
                    <span>ร</span>
                </div>
            </div>

            <div class="row">
                <div class="button">
                    <span>4</span>
                </div>

                <div class="button">
                    <span>5</span>
                </div>

                <div class="button">
                    <span>6</span>
                </div>

                <div class="button operands">
                    <span>-</span>
                </div>
            </div>

            <div class="row">
                <div class="button">
                    <span>1</span>
                </div>

                <div class="button">
                    <span>2</span>
                </div>

                <div class="button">
                    <span>3</span>
                </div>

                <div class="button operands">
                    <span>+</span>
                </div>
            </div>

            <div class="row">
                <div class="button">
                    <span>0</span>
                </div>

                <div class="button dot">
                    <span>.</span>
                </div>

                <div class="button equal take2">
                    <span>=</span>
                </div>
            </div>
        </div>
    </div>

    <div class="circle one"></div>
    <div class="circle two"></div>
    <div class="circle three"></div>
    <div class="circle four"></div>
    <div class="square one"></div>
    <div class="square two"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.3.0/math.js" integrity="sha512-bd8Oth+p1rTn+/iUFHsSozuYn7JpmH59vMWe6L+M3huScB/SMTXWkQoME3Ytk0sbGJ40VGp2mO2b8K8FNrewfQ==" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
